{% extends "base.html" %}
{% load django_tables2 %}

{% block content %}
{% block header %}
{% endblock %}
<div><form method='GET'>
    <div class=filter-grid>
        {{ filter.form.as_p }}
    </div>
    <p>
        <input type='submit' value='Filter' />
        Displaying {{ table.page.start_index }} - {{ table.page.end_index }} of {{ table.paginator.count }} |
        <a href='{{ request.path }}' >Clear</a>
    </p>
</form></div>
{% render_table table %}
{% endblock %}
